{% extends 'app_agencia_de_viajes/base.html' %}

{% block title %}Eliminar Vuelo{% endblock %}

{% block content %}
    <h2>Eliminar Vuelo</h2>
    <p>¿Estás seguro de que deseas eliminar el vuelo <strong>{{ vuelo.numero_vuelo }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'ver_vuelos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
