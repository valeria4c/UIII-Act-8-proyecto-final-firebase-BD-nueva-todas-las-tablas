{% extends 'app_agencia_de_viajes/base.html' %}

{% block title %}Eliminar Cliente{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2>Eliminar Cliente</h2>
                </div>
                <div class="card-body">
                    <p>¿Estás seguro de que quieres eliminar al cliente <strong>{{ cliente.nombre }}</strong>?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                        <a href="{% url 'ver_clientes' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
